name : demo workflow

on:
  pull request:
    branches:
      -main

jobs:
  build_and_test_java_app:
    runs-on: ubuntu-latest
    steps:
      -name: checkout repository
       uses: actions/checkout@v4
      -name: Set up JDK 1.8
       uses: actions/setup-java@v1
       with:
         java-version: 1.8
